<!DOCTYPE html>
<html>
    <head>
        <title>Gerador de Senhas</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Gerador de Senhas</h1>
        </header>
        <div class="form-container">
            <form>
                <label for="tamanho"><p id="tamanhoSenha">Tamanho da senha: 16</p></label>
                <div class="slider-container">
                    <button type="button" class="decrease-btn btnAdcRm" onclick="decreaseSliderValue()">-</button>
                    <input type="range" min="4" max="58" value="16" class="slider" id="tamanho" oninput="updateSliderValue()">                   
                    <button type="button" class="increase-btn btnAdcRm" onclick="increaseSliderValue()">+</button>
                </div>                
                <p>Par√¢metros</p>
                <div class="parametros">
                    <label>
                        <input type="checkbox" id="incluiNumeros" checked>
                        <span class="custom-checkbox"></span>
                        <span class="checkbox-label" for="incluiNumeros">123</span>
                    </label>

                    <label>
                        <input type="checkbox" id="incluiMaiusculas" checked>
                        <span class="custom-checkbox"></span>
                        <span class="checkbox-label" for="incluiMaiusculas">ABC</span>
                    </label>

                    <label>
                        <input type="checkbox" id="incluiMinusculas" checked>
                        <span class="custom-checkbox"></span>
                        <span class="checkbox-label" for="incluiMinusculas">abc</span>
                    </label>

                    <label>
                        <input type="checkbox" id="incluiCaracteresEspeciais">
                        <span class="custom-checkbox"></span>
                        <span class="checkbox-label" for="incluiCaracteresEspeciais">#$@&</span>
                    </label>
                </div>
            </form>
            <div id="senha">
                <div id="senhaGerada"></div>
                <button type="button" onclick="gerarSenha()"><span>&#x21bb;</span></button>
            </div>
            <button type="button" onclick="copiarSenhaParaClipboard()" class="botao">Copiar senha</button>
            <div id="mensagem">
                <button id="fechar-mensagem" onclick="fecharMensagem()"></button>
                <p id="mensagem-texto">Senha copiada com sucesso!</p>
              </div>
        </div>
        <footer>
            <p>&copy; 2023 Natanael Costa - Gerador de Senhas</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
